<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <h1>
      Profile
    </h1>
    <h3>Username: </h3><p>{{ user.username }}</p>
    <h3>First Name: </h3><p>{{ user.first_name }}</p>
    <h3>Last Name: </h3><p>{{ user.last_name }}</p>
    <h3>Location:  </h3><p>{{ user.location }}</p>
    <h3>Date of Birth: </h3><p>{{ user.birth_date }}</p>
    <h3>Bio: </h3><p>{{ user.bio }} </p>

</body>
</html>
