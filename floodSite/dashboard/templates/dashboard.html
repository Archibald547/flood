<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="../../static/dashboard/reset.css" rel="stylesheet">
    <link href="../../static/dashboard/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="margin:0px">

    <div id="wallpaper" style="position:fixed; height: 100%; width: 100%; top:0;left 0; z-index:-1">
      <img src="https://amazinganimalphotos.com/wp-content/uploads/2016/10/landscape-6.jpg" style="width: 100%"/>
    </div>

    <div class="nav" style="position:absolute; top:20px; right:40px">
      <ul class="nav-bar" style="list-style-type: none;">
        <li style="display:inline; padding: 5px; font-size:15px"><a href=#>Home</a></li>
        <li style="display:inline; padding: 5px; font-size:15px"><a href="{% url 'profile' %}">Profile</a></li>
        <li style="display:inline; padding: 5px; font-size:15px"><a href=#>Sign Out</a></li>
      </ul>
    </div>

    <nav class="navbar-fixed-bottom">
        <li class="dropdown" style="position: absolute; left: 25px; bottom: 40px;">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-time" style="font-size:40px; padding:10px; color:white"></span>
            </a>
            <ul class="dropdown-menu" role="menu" style="min-width: 200px;">
                <h3 style="text-align:left; margin:10px 15px">Clock</h3>
            </ul>
        </li>
        
        <li class="dropdown" style="position: absolute; left: 100px; bottom: 40px;">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-envelope" style="font-size:40px; padding:10px; color:white"></span>
            </a>
            <ul class="dropdown-menu" role="menu" style="min-width: 200px;">
                <h3 style="text-align:left; margin:10px 15px">Group Chat</h3>
            </ul>
        </li>

        <li class="dropdown" style="position: absolute; left: 175px; bottom: 40px;">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-stats" style="font-size:40px; padding:10px; color:white"></span>
            </a>
            <ul class="dropdown-menu" role="menu" style="min-width: 200px;">
                <h3 style="text-align:left; margin:10px 15px">Stats</h3>
            </ul>
        </li>

        <li class="dropdown" style="position: absolute; right: 150px; bottom: 40px;">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-list" style="font-size:40px; padding:10px; color:white"></span>
            </a>
            <ul class="dropdown-menu" role="menu" style="min-width: 200px;">
                <h3 style="text-align:left; margin:10px 15px">Todo List</h3>
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li><a href="#">+</a></li>
            </ul>
        </li>
    </nav>

    <!-- Trigger the modal with a button -->
    <!--<a href="#" data-toggle="modal" data-target="#myModal" style="bottom:40px; right:100px">-->
        <!--<span class="glyphicon glyphicon-calendar" style="font-size:40px; padding:10px; color:white; bottom: 40px right:100px"></span>-->
    <!--</a>-->

    <!-- href="/schedule/calendar/month/calendar/" -->

    <button href="/schedule/calendar/month/calendar/" data-toggle="modal" data-target="#myModal" style="padding:0px; background:none; border:none; position:absolute; bottom: 40px; left: 275px">
        <span class="glyphicon glyphicon-calendar" style="font-size:40px; padding:10px; color:white"></span>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Calendar</h4>
                </div>
                <div class="modal-body">
                    {% block calendar %}
                        <p>Cannot display calendar at the moment. Try again later</p>
                    {% endblock %}
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
